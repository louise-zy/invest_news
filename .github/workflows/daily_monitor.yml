name: ESDM Monitor Daily

on:
  schedule:
    # Runs at Beijing Time 09:30 (01:30 UTC) and 13:30 (05:30 UTC)
    - cron: '30 1,5 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-monitor:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
    - name: Run Monitor Script
      env:
        DINGTALK_WEBHOOK: ${{ secrets.DINGTALK_WEBHOOK }}
        DINGTALK_SECRET: ${{ secrets.DINGTALK_SECRET }}
        LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
      run: |
        python esdm_monitor.py

    - name: Commit Database Changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        # 使用 -f 参数强制添加，无视任何 gitignore 规则
        git add -f esdm_news.db
        # 检查是否有内容变化，防止无新闻时提交报错
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Update news database (Force Add)"
          git push
        fi
